<body>
<mat-card>
    <mat-card-header>
        <mat-card-title><h2>Login</h2></mat-card-title>
    </mat-card-header>
    <hr>
    <mat-card-content>
        <div class="container">
            <form class="form" [formGroup]="formControl">
                <mat-form-field class="email-full-width">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput formControlName="email"
                           placeholder="Ex. pat@example.com">
                    <mat-error *ngIf="submmited && formControl.get('email').hasError('required')">
                        Email is <strong>required</strong>
                        {{formControl.get('email').hasError('required')}}
                    </mat-error>
                    <mat-error *ngIf="submmited && formControl.get('email').hasError('email')">
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="password-full-width">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput formControlName="password"
                           placeholder="Password">
                    <mat-error *ngIf="submmited && formControl.get('password').hasError('required')">
                        Password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button class="button-form" (click)="onSubmit()">Primary</button>
            </form>
        </div>
    </mat-card-content>
</mat-card>
</body>
